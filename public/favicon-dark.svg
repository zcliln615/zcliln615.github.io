<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- 背景 -->
  <rect width="32" height="32" fill="#1a1a1a"/>
  
  <!-- 椭圆（长轴水平） -->
  <ellipse 
    cx="16" 
    cy="16" 
    rx="10" 
    ry="7"
    stroke="#ffffff" 
    stroke-width="2"
    fill="none"
  />

  <!-- 倾斜约30°的斜线（穿出椭圆） -->
  <line 
    x1="6" 
    y1="26" 
    x2="26" 
    y2="6"
    stroke="#ffffff" 
    stroke-width="3"
  />
</svg>
